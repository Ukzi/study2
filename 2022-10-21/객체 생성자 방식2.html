<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 2. 객체 생성자 방식
        // 객체 = 속성 + 메소드(함수)

        // 객체 정의
        function Pet (nameVal, ageVal, typeVal) {
            // 속성
            this.name = nameVal   // this: 현재 있는 객체를 가르킨다
            this.age = ageVal
            this.type = typeVal

            //메소드
            this.eat = function(food) {
                console.log(`${this.name}이가 ${food}를 먹습니다.`)
            }
            this.agePrint = function() {
                console.log(`${this.name}의 나이는 ${this.age}입니다.`)
            }
            this.typePrint = function () {
                console.log(`${this.name}의 종은 ${this.type}입니다.`)
            }
        }

        // 객체 생성
        // 객체를 쓰는 이유? 코드의 생산성이 높아진다.

        //객체가 생성되는 순간 속성 값이 할당된다.
        const pet = new Pet ("구름", 5, "코숏"); // 객체 안에 있는 걸 가져다 쓸 수 있다.
        const pet2 = new Pet ("별", 10, "브숏");
        const pet3 = new Pet ("달", 7, "러블");
        const pet4 = new Pet ("해", 9, "페르시안");


        pet.eat('밥')
        pet.agePrint()
        pet.typePrint()

        pet2.eat('밥')
        pet2.agePrint()
        pet2.typePrint()

        pet3.eat('밥')
        pet3.agePrint()
        pet3.typePrint()


        pet4.eat('밥')
        pet4.agePrint()
        pet4.typePrint()

    </script>
</body>
</html>
