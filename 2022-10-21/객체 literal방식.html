<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.리터럴방식(6-1-1.html)
        // 객체 = 속성(스펙) + 메소드(함수)
        const pet = {
            name: '구름',
            age: '2',
            type: '코숏',
            // sleep: function(where){
            //     console.log(`구름이가 ${where}에서 잡니다.`)
            // },
            // eat: function(food){
            //     console.log(`구름이가 ${food}를 먹습니다.`)
            // }

            eat: (food) => {
                console.log(`구름이가 ${food}를 먹습니다.`)
            },
            sleep: (where) => {
                console.log(`구름이가 ${where}에서 잡니다.`)
            }
        }

        console.log(pet.name);
        console.log(pet.age);
        console.log(pet.type);
        pet.eat('츄르');
        pet.sleep('방');
    </script>
</body>
</html>
