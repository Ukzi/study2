<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3. prototype 방식
        // 객체 = 속성 + 메소드
        function Pet(nameVal, ageVal, typeVal) {
            //속성
            this.name = nameVal;
            this.age = ageVal;
            this.type = typeVal;
        }

        // 객체명.prototype.함수명 = function( ) { }
        Pet.prototype.eat = function(food){
            console.log(`${this.name}이가 ${food}를 먹습니다.`)
        }

        Pet.prototype.agePrint = function() {
            console.log(`${this.name}의 나이는 ${this.age}입니다.`)
        }

        Pet.prototype.typePrint = function() {
            console.log(`${this.name}의 종은 ${this.type}입니다.`)
        } 

        const pet = new Pet("구름", 7, "코숏")
        const pet2 = new Pet("달", 7, "랙돌")
        const pet3 = new Pet("별", 7, "놀숲")
        const pet4 = new Pet("해", 7, "샴")
        pet.eat("밥")
        pet.agePrint()
        pet.typePrint()

        pet2.eat("밥")
        pet2.agePrint()
        pet2.typePrint()
        
        pet3.eat("밥")
        pet3.agePrint()
        pet3.typePrint()
        
        pet4.eat("밥")
        pet4.agePrint()
        pet4.typePrint()

    </script>
</body>
</html>
