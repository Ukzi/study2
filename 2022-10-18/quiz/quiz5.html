<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));

      if (a >=3 && a <= 5) {
        alert ('봄')
      } else if (a >= 6 && a <= 8) {
        alert ('여름')
      } else if (a >= 9 && a <= 11) {
        alert ('가을')
      } else {
        alert ('겨울')
      }
    </script>
  </head>
  <body></body>
</html>
