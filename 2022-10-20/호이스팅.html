<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        //hoisting 호이스팅 : 끌어올리다
      a();  // 비 익명 함수는 호이스팅이 가능

      function a() {
        document.write("haha");
      }

      b();  // 익명 함수는 호이스팅 불가능

      const b = function () {
        document.write("baba");
      };
    </script>
  </body>
</html>
