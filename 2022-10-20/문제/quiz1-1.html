<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const multiplyAll = function (a, b) {
        let output = 1;

        for (let i = a; i <= b; i++) {
          console.log(i);
          output *= i;
        }
        return output;
      };

      console.log(`곱: ${multiplyAll(1, 2)}`);
      console.log(`곱: ${multiplyAll(1, 3)}`);
    </script>
