<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const max = function (first, ...array) {
        let output 
        let items

        if (Array.isArray(first)) {  //배열이면 true, 그렇지 않으면 false
                output = first[0]
                items = first
            } else if (typeof(first) === 'number') {    //숫자형 이라면
                output = first
                items = array
            }

            for (const item of items) {
                if (output < item) {
                    output = item
                }
            }
            return output;

      };

      console.log(max(1, 2, 3, 4));
    </script>
  </head>
  <body></body>
</html>
