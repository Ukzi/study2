<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 =  속성 + 메소드
        class Rectangle {
            //속성//////////////////////////////////////////////////
            constructor(width, height) {
                this.width = width
                this.height = height
            }
            
            //메소드////////////////////////////////////////////////
            //사각형 둘레 구하기
            getPerimeter () {
                return 2 * (this.width + this.height)
            }
            //사각형 넓이 구하기
            getArea () {
                return this.width * this.height
            }
        }

        // extends 뒤에 클래스를 부모로 만들어준다 앞은 자식
        class Square extends Rectangle {
            constructor(length, length2) {
                // console.log(length, length2)
                super(length, length2)  // super: 부모의 생성자 함수를 호출한다.
            }
        }
        /*
        const rect = new Rectangle(10, 20) 
        console.log(rect.getPerimeter())
        console.log(rect.getArea())
        */

        // 자식클래스는 부모클래스에 있는 속성과 메소드를 쓸 수 있다.
        const square = new Square(10, 20)
        // console.log(square.width)
        // console.log(square.getPerimeter())
        // console.log(square.getArea())

        console.log(`width: ${square.width}`)
        console.log(`height: ${square.height}`)
        console.log(`getPerimeter(): ${square.getPerimeter()}`)
        console.log(`getArea(): ${square.getArea()}`)
    </script>
</body>
</html>
