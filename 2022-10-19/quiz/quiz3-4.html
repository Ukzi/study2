<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.


      // 이중 for문 작성
      for(let i = 0; i < 5; i++)  {
  for(let j = 4; j > i; j--)  {
    document.write('&nbsp');
  }
  for(let j = 0; j <= i; j++)  {
    document.write('*');
  }
  for(let j = 1; j <= i; j++)  {
    document.write('*');
  }

  document.write('<br>');
}

for(let i = 0; i < 4; i++)  {
  for(let j = 0; j <= i; j++)  {
    document.write('&nbsp');
  }
  for(let j = 4; j > i; j--)  {
    document.write('*');
  }
  for(let j = 3; j > i; j--)  {
    document.write('*');
  }
  document.write('<br>');
}
      // 출력합니다.

    </script>
  </head>
  <body></body>
</html>



<!-- 1,3,5,7,9,7,5,3,1 -->
